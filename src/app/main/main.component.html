<div class="cards" >
    <div class="card" *ngFor="let champion of championList | keyvalue">
        <!-- {{champion.key}} -->
        <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <img src="https://ddragon.leagueoflegends.com/cdn/{{version.v}}/img/champion/{{champion.value.image.full}}" alt="" width="100%" height="100%">
                <!-- <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">   -->
              </div>
              <div class="flip-card-back">
                <h3>{{champion.key}}</h3> 
                <!-- <p>{{champion.value.title}}</p> -->
                <button class="glow-on-hover" type="button" [routerLink]="['/champion', champion.key]">Details</button>
              </div>
            </div>
        </div>
    </div>
</div>
