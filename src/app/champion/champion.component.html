<div class="button_cont" align="left">
    <a class="example_e" [routerLink]="['/main']">Back</a>
</div>
<div class="cards" >
    <h1 class="text-light title font-2">{{champion.name}}</h1>
    <p class="sub-title text-light">{{champion.title}}</p>
    <p class="lore">{{champion.lore}}</p>
    <div class="card">
        <img src="{{imageBaseUrl}}{{name}}_{{champion.skins[0].num}}.jpg" alt="" width="100%" height="100%">
        <!-- <div *ngFor="let skin of champion.skins | slice:1">
        </div> -->
    </div>
    <h1 class="text-light title font-2" align="center">Spells</h1>
    <div class="grid-container">
        <div class="card-spell" *ngFor="let spell of champion.spells">
            <img src="{{imageBaseUrlSpells}}{{spell.image.full}}" class="spell" alt="" width="100%" height="100%">
            <p class="sub-title text-light">{{spell.name}}</p>
            <p class="lore" [innerHTML]="spell.description"></p>
        </div>
    </div>

    <!-- skins -->
    <div class="card" *ngFor="let skin of champion.skins | slice:1">
        <p class="sub-title text-light skin-name" align="center">{{skin.name}}</p>
        <img src="{{imageBaseUrl}}{{name}}_{{skin.num}}.jpg" alt="" width="100%" height="100%">
    </div>
</div>
